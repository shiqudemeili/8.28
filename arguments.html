<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function box() {
        var sum = 0;
        var num = 0;
        if(arguments.length == 0){return sum;}
        for(var i=0;i<arguments.length;i++){
             num = num + arguments[i];
        }
        return num;
    }
    alert(box(20,30,40,50,60));
</script>
</body>
</html>
